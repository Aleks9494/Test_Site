<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('admin.static', filename='css/styles.css')}}" rel="stylesheet" />
{% block title -%}
	<title>{{title}}</title>
	{% endblock %}
</head>
<body>
{% block content -%}
<ul class="mainmenu">
	{% for p in menu %}
	<li><a href="{{url_for(p.url)}}">{{p.title}}</a></li>
	{% endfor %}
	</ul>
	<div class="clear"></div>
<div class="content">
{% endblock %}
</div>
</body>
</html>
